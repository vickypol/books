name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      env:
        DOCKER_IMAGE_TAG: ${{ github.ref }}
      run: docker build ./app --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/books:${DOCKER_IMAGE_TAG#refs/tags/}
    - name: Log in to Docker Hub
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Push the Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/books:${DOCKER_IMAGE_TAG#refs/tags/}
